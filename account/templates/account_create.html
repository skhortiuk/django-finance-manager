{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Account create{% endblock %}

{% block content %}
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <div class="d-flex">
            <button type="submit" class="btn btn-outline-dark mr-3">Save</button>
            <a href="{% url 'account-list' %}" class="btn btn-outline-dark ml-1">Cancel</a>
        </div>
    </form>
{% endblock content %}
