{% extends 'base.html' %}

{% block title %}Are you sure?{% endblock %}

{% block content %}
    <div class="input-group ">
        <form method="post">
            {% csrf_token %}
            <p>Are you sure you want to delete this account?</p>
            <input class="btn btn-outline-danger" type="submit" value="Submit"/>
            <a class="btn btn-outline-primary" href="{% url 'account-list' %}">Back</a>
        </form>
    </div>
{% endblock content %}
